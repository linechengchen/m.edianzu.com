	<ul class="peafect register-form">
		<form action="" method="" class="prefect-main">
			<li>
				<span class="prefect-tit prefect-ltit">用户名</span>

			</li>
			<li>

				</div>
			</li>
			<li class="prefect-margin">
				<span class="prefect-error error-register-yz"></span>
			</li>
			<li>
				<span class="prefect-tit">短信验证码</span>

				<div class="verification-pic">
					<a href="javascript:register.pushSms();" class="regis_get">获取短信验证码</a>
				</div>
			</li>
